<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Hesap Makenesi</title>
</head>
<body>

    <div class="container md sm">
        <div class="theme-drk">
            <div class="screen">
                <div id="screen">
                    <input class="input-cls" type="text" id="inputText" placeholder="0">
                </div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="all-buttons btn-gray" id="ac" onclick="temizle()">AC</button></td>
                        <td colspan="2"><button class="all-buttons large btn-gray" id="swap" onclick="sil()">DEL</button></td>
                        <td><button class="all-buttons btn-orange" id="divide" onclick="islem('/')">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="all-buttons btn-dark-gray" id="seven" onclick="islem(7)">7</button></td>
                        <td><button class="all-buttons btn-dark-gray" id="eight" onclick="islem(8)">8</button></td>
                        <td><button class="all-buttons btn-dark-gray" id="nine" onclick="islem(9)">9</button></td>
                        <td><button class="all-buttons btn-orange" id="multiply" onclick="islem('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="all-buttons btn-dark-gray" id="four" onclick="islem(4)">4</button></td>
                        <td><button class="all-buttons btn-dark-gray" id="five" onclick="islem(5)">5</button></td>
                        <td><button class="all-buttons btn-dark-gray" id="six" onclick="islem(6)">6</button></td>
                        <td><button class="all-buttons btn-orange" id="minus" data="cikarma" onclick="islem('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="all-buttons btn-dark-gray" id="one" onclick="islem(1)">1</button></td>
                        <td><button class="all-buttons btn-dark-gray" id="two" onclick="islem(2)">2</button></td>
                        <td><button class="all-buttons btn-dark-gray" id="three" onclick="islem(3)">3</button></td>
                        <td><button class="all-buttons btn-orange" id="plus" data="toplama" onclick="islem('+')">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="all-buttons large btn-dark-gray large" id="zero" onclick="islem(0)">0</button></td>
                        <td><button class="all-buttons btn-dark-gray" id="comma" onclick="islem('.')">.</button></td>
                        <td><button class="all-buttons btn-orange" id="equal" onclick="tamamla()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
